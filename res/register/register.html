<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">

    <title>Registration</title>

    <style>
        /* Add your CSS here */
        .header{
           
            color: white;
            font-size: 30px;
            padding: 30px;
        }

        .row{
            margin-top:10px;
            padding: 10px;
        }
    </style>

</head>

<body>

    <div class="header text-center bg-primary">
        Registration Page 
        <br>
        <span style="font-size: 10px;"> Enter the details to register</span>
    </div>
<h2 class="text-center" style="margin-top: 30px;">About you</h2>

<form style="margin: 0px 80px 50px 80px;">
    <div class="row" style="background-color: yellow;">
    <div class="col-6">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" placeholder="First name" class="form-control" id="firstname" aria-describedby="emailHelp">
    </div>

    <div class="col-6">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" placeholder="Last name" class="form-control" id="lastname">
    </div>
    </div>

    <div class="row" style="background-color: yellow;">
        <div class="col">
        <label for="User name" class="form-label">User Name</label>
        <input type="text" placeholder="Username" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
    </div>

    <div class="row" style="background-color: yellow;">
        <div class="col">
        <label for="email" class="form-label">Email address</label>
        
        <input type=""   placeholder="Email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
    </div>

    <div class="row" style="background-color: yellow;">
        <div class="col">
        <label for="short" class="form-label">Short Description</label>
        <br>
        <textarea class="short" style="width: 100%"
        placeholder="write a short description about yourself.."></textarea>
      </div>
    </div>

    <h3 class="text-center">Choose Timeslot</h3>
    <div class="row" style="background-color: pink; padding: 10px;">
        <div class="col">
            <label for="Timeslot">Timeslot:</label>
            <br>
            <select id="cars" name="cars" style="width:100%;">
              <option value="0800">0800 - 1000</option>
              <option value="saab">1000 - 1200</option>
              <option value="fiat">1200 - 1400</option>
              <option value="audi">1400 - 1600</option>
              <option value="audi">1600 - 1800</option>
            </select>
        </div>
    </div>

    <h3 class="text-center">Choose Colors</h3>

    <div class="row" style="background-color: lightblue; border: solid 1px red;">
        <div class="col">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1" style="color: red; font-weight: bold;"> Red</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2" style="color: green; font-weight: bold;"> Green</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3" style="color: rgb(238, 170, 92); font-weight: bold;"> Yellow</label>
        </div>
    </div>



    <button type="submit" style="margin-top: 30px;" class="btn btn-primary">Submit</button>
    
  </form>


   









    <!-- Optional JavaScript -->
    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>

</body>

</html>
